<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Schedule Audio</title>
</head>
<body>
    <style>
    body {
        background-image: url('https://i.pinimg.com/originals/67/0d/c9/670dc9dcb465f6f9c85b441b4270f647.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;  
        background-size: cover;
      }
      </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href=".container.css"/>
    <h1>Schedule Audio</h1>
    <form id="audioForm">
        <label for="audioFileInput">Select an audio file:</label>
        <input type="file" id="audioFileInput" name="audio">
        <br>
        <br>
<br>

        <label for="scheduleTimeInput">Select a time to play the audio:</label>
        <input type="datetime-local" id="scheduleTimeInput" name="scheduleTime">
        <br>
        <br>
<br>

        <button type="submit">Schedule Audio</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
